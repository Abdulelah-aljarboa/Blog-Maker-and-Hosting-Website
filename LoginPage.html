<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/Login-Page.css">
</head>

<body class="container">
    <div class="row">
        <div class=" col ">
            <div class="card mx-auto">
                <h1>Login</h1>
                <form action="#">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                            placeholder="Email@domain.com"> <br>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Password"> <br>
                    </div> <br>
                    <div class="text-center"><button type="submit" class="btn btn-primary text-center">Login</button>
                    </div> <br>
                    <div class="text-center"><button type="button" class="btn btn-secondary text-center">SignUp</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
